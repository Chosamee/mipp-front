options:
  default_logs_bucket_behavior: REGIONAL_USER_OWNED_BUCKET
  # logsBucket: "gs://${_LOGS_BUCKET}"
  logging: "NONE" # 또는 "CLOUD_LOGGING_ONLY"

steps:
  # Docker Build
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "us-central1-docker.pkg.dev/${PROJECT_ID}/my-docker-repo/myimage", "."]

  # Docker Push
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "us-central1-docker.pkg.dev/${PROJECT_ID}/my-docker-repo/myimage"]

  # Entrypoint, timeout and environment variables
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "gcloud"
    timeout: 240s
    args:
      [
        "compute",
        "instances",
        "create-with-container",
        "my-vm-name",
        "--container-image",
        "us-central1-docker.pkg.dev/${PROJECT_ID}/my-docker-repo/myimage",
      ]
    env:
      - "CLOUDSDK_COMPUTE_REGION=us-central1"
      - "CLOUDSDK_COMPUTE_ZONE=us-central1-a"
